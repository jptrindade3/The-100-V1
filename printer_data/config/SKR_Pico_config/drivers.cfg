[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.800

stealthchop_threshold: 1
interpolate: False # Desabilita a interpolação do driver (+ preciso e - silencioso). Compensado aumentando os microsteps. Caso esteja no modo StealthChop, pode deixar ativado.
diag_pin: gpio4      # Set to MCU pin connected to TMC DIAG pin (Mesmo pino que o endstop desse motor)
driver_SGTHRS: 85  # 255 is most sensitive value, 0 is least sensitive



[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.800

stealthchop_threshold: 1
interpolate: False
diag_pin: gpio3
driver_SGTHRS: 140



[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.800

stealthchop_threshold: 1
interpolate: False


[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.800

stealthchop_threshold: 1
interpolate: False